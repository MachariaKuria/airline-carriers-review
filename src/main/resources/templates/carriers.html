<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">

<head>
    <title>Carriers</title>
</head>

<body>
    <h1>A List of Carriers</h1>
    <div th:each="carrier: ${carriers}">
        <li>
            <a href="@{/carrier(id=${carrier.id})}" th:text="${carrier.carrierName}"></a>
        </li>
    </div>

</body>


</html>
