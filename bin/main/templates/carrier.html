<!DOCTYPE html>
<html xmlns: th="http://www.thymeleaf.org">
<head>
    <title>A Carrier</title>
</head>
<body>
    <h1>A Single Carrier</h1>

    <div th:each = "carrier: ${carriers}">
        <p th:text = "${carrier.carrierName}"></p>
        <p th:text = "${carrier.description}"></p>
        <!-- <p th:text = "${carrier.destinations}"></p> -->
    </div>

</body>


</html>
